<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="myApp">
    <!-- Directiva de bucles v-for -->
    <h1>Listado de quotes <small>{{ newMensaje }}</small></h1>
    <input
     type="text"
     v-model="newMensaje"
     v-on:keypress.enter="addQuote">

    <hr>
    <!--Opcion 1-->
    <ul>
        <li v-for="{quote, author} in quotes">
            <span>{{ quote }}</span>
            <blockquote>{{author}}</blockquote>
        </li>
    </ul>
    <hr>
    <!--Opcion 1-->
    <ul>
        <li v-for="(quote, index) in quotes">
            <span>{{index}} {{ quote.quote }}</span>
            <blockquote>{{quote.author}}</blockquote>
        </li>
    </ul>

    <hr>
    <h5>Tarea</h5>
    <!--Tarea-->
    <ul>
        <li v-for="({quote, author},index) in quotes">
            <span>{{index}} {{ quote }}</span>
            <blockquote>{{author}}</blockquote>
        </li>
    </ul>
    </div>


    <script src="app.js"></script>
</body>
</html>
